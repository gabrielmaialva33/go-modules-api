<!DOCTYPE html>
<html lang="en">
<head>
    <title>Go Module API (docs)</title>
    <meta charset="utf-8"/>
    <link
            href="https://raw.githubusercontent.com/gabrielmaialva33/go-modules-api/refs/heads/main/.github/assets/cubes.png"
            rel="icon"
            type="image/x-icon"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
            rel="stylesheet"
    />

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e5e7eb; /* Soft gray background */
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<redoc
        scroll-y-offset="30"
        spec-url="/openapi.yaml"
        theme='{
        "colors": {
            "primary": {
                "main": "#3e3e3e"
            },
            "text": {
                "primary": "#171717",
                "secondary": "#b5b5b5"
            },
            "background": {
                "main": "#e5e7eb",
                "sidebar": "#171717",
                "rightPanel": "#171717",
                "codeBlock": "#3e3e3e",
                "response": "#f4f4f4"
            }
        },
        "typography": {
            "fontFamily": "Roboto, sans-serif",
            "fontSize": "16px",
            "headings": {
                "fontFamily": "Montserrat, sans-serif",
                "fontWeight": "700"
            },
            "code": {
                "fontFamily": "Roboto Mono, monospace",
                "backgroundColor": "#3e3e3e",
                "color": "#f4f4f4"
            }
        },
        "sidebar": {
            "backgroundColor": "#171717",
            "textColor": "#b5b5b5",
            "activeTextColor": "#f4f4f4"
        },
        "rightPanel": {
            "backgroundColor": "#171717",
            "textColor": "#b5b5b5"
        }
    }'>
</redoc>

<script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</body>
</html>
